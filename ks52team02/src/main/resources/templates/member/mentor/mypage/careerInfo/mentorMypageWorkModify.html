<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
    <!--/* 기존 class는 main pages...  pages 누락 시 문제 없음
    	<main class="main pages"layout:fragment="content"> */-->	
    <th:block layout:fragment="customContent">
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h1 class="heading-2 mb-10">근무 경력</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="row">
                        <h3 class="mb-30">수정&삭제</h3>
                        <form method="post">
                                <div class="form-group col-lg-6">
                                    <input type="text" required="" name="fname" placeholder="회사명 *" value="S소프트웨어 개발 회사">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" required="" name="lname" placeholder="담당 업무 *" value="유지보수">
                                </div>
                                <div class="form-group col-lg-6">입사날짜
                                    <input type="datetime-local" name="billing_address" required="" placeholder="입사날짜 *">
                                </div>
                                <div class="form-group col-lg-6">퇴사날짜
                                    <input type="datetime-local" name="billing_address2" required="" placeholder="퇴사날짜 *">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" name="billing_address2" required="" placeholder="재직 여부 *" value="재직중">
                                </div>
                               <div class="form-group col-lg-6">
							  <input type="file" accept="image/png, image/jpeg">
							  </div>
							<button class="submit submit-auto-width" type="submit">수정</button>
							<button class="submit submit-auto-width" type="submit">삭제</button>
                        </form>
                    </div>
                </div>
             </div>
          </div>
    </th:block>
</html>
