<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
    <!--/* 기존 class는 main pages...  pages 누락 시 문제 없음
    	<main class="main pages"layout:fragment="content"> */-->	
    <th:block layout:fragment="customContent">
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h1 class="heading-2 mb-10">자격증</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="row">
                        <h3 class="mb-30">등록</h3>
                        <form method="post">
		                        <div class="form-group col-lg-6">자격증명*
	                                <select class="form-select">
										<option> 자격증1 </option>
										<option> 자격증2 </option>
										<option> 자격증3 </option>
										<option> 자격증4 </option>
										<option> 자격증5 </option>
										<option> 자격증6 </option>
										<option> 자격증7 </option>
									</select>
								</div>
								<div class="form-group col-lg-6">발급기관명*
	                                <select class="form-select">
										<option> 한국산업인력공단 </option>
										<option> 대한상공회의소 </option>
										<option> 한국TOEIC위원회 </option>
										<option> 서울대학교발전재단 </option>
										<option> ets </option>
										<option> Amazon Web Services </option>
									</select>
								</div>							
                                <div class="form-group col-lg-6">자격증 발급 날짜*
                                    <input type="datetime-local" name="billing_address" required="" placeholder="자격증 발급 날짜 *">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" name="billing_address2" required="" placeholder="자격증 등급 *">
                                </div>
                                
                               <div class="form-group col-lg-6">자격증 증빙 자료*
							  <input type="file" accept="image/png, image/jpeg">
							  </div>
							<button class="submit submit-auto-width" type="submit">추가</button>
                        </form>
                    </div>
                </div>
             </div>
          </div>
    </th:block>
</html>
