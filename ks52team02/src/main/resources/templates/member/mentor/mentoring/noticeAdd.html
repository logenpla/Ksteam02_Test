<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
	
    <th:block layout:fragment="customContent">   	
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h2 class="heading-2 mb-10">멘토링등록</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">                   
                    <div class="row">
                        <h4 class="mb-30">등록 정보</h4>
                        <form method="post">
                            <div class="row">
                                <div class="form-group col-lg-6">
									제목
                                    <input type="text" name="fname" placeholder="제목" required>
                                </div>
                            </div>
                            <div class="row shipping_calculator">
                                <div class="form-group col-lg-6">
                                    <div class="custom_select">
                                    	카테고리
                                        <select class="form-control select-active">
                                            <option value="">Select an option...</option>
                                            <option value="AX">포트폴리오</option>                                                                                                                                                                                                                                                                
                                            <option value="VN">자격증</option>
                                            <option value="WF">공인어학</option>
                                            <option value="EH">자소서</option>
                                            <option value="WS">면접</option>
                                            <option value="YE">이직</option>
                                            <option value="ZM">기타</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
									멘토링 시간당 금액 
                                    <input type="text" name="price" placeholder="금액" required>
                                </div>
                            </div>
                            <div class="row">
	                            <div class="form-group col-lg-6">
	                            	소개
	                                <textarea rows="5" placeholder="Additional information"></textarea>
	                            </div>
                            </div>
                            <div class="row">  
                            	<p>멘토링 가능 날짜</p>                        	
                                <div class="form-group col-lg-6">	                               									
									<label for="mentoring_start_date">Start Date</label>
            						<input type="date" id="mentoring_start_date" name="mentoring_mentor_PSBLTY_start_YMD" required>
            					</div>
            					<div class="form-group col-lg-6">
            						<label for="mentoring_end_date">End Date</label>
            						<input type="date" id="mentoring_end_date" name="mentoring_mentor_PSBLTY_end_YMD" required>
                                </div>
                            </div>
                            <div class="row">  
                            	<p>멘토링 가능 시간 (1시간)</p>                        	
                                <div class="form-group col-lg-6">	                               									
									<label for="mentoring_time_start">Time Slot 1 (Start)</label>
            						<input type="time" id="mentoring_time_start" name="mentoring_time_start" required>
            					</div>
            					<div class="form-group col-lg-6">
            						<label for="mentoring_time_end">End Date</label>
            						<input type="time" id="mentoring_time_end" name="mentoring_time_end" required>
                                </div>
                            </div>					                          
                            <button type="submit" class="btn btn-fill-out btn-block mt-30 ">등록하기<i class="fi-rs-sign-out ml-15"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
