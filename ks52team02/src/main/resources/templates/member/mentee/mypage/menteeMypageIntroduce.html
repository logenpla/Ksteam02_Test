	<div class="page-content pt-150 pb-150">

			<div class="row">
				<div class="col-lg-10 m-auto">
					<div class="row">
						<div class="col-md-3">
							<div class="dashboard-menu">
								<ul class="nav flex-column" role="tablist">
									<li class="nav-item">
										<a class="nav-link" id="account-detail-tab" href="/mypage/menteeAccount"
											role="tab" aria-controls="account-detail" aria-selected="true"><i
												class="fi-rs-user mr-10"></i>계정 정보</a>
									</li>
									<li class="nav-item">
										<a class="nav-link active" id="orders-tab" href="/mypage/menteeIntroduce"
											aria-controls="orders" aria-selected="false"><i
												class="fi-rs-shopping-bag mr-10"></i>소개글</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" id="track-orders-tab" href="/mypage/menteeCareer"
											aria-controls="track-orders" aria-selected="false"><i
												class="fi-rs-shopping-cart-check mr-10"></i>경력 관리</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" id="address-tab" href="/mypage/menteeGoalSet" role="tab"
											aria-controls="address" aria-selected="true"><i
												class="fi-rs-marker mr-10"></i>목표 설정</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" id="address-tab" href="/mypage/menteeGoalSetting" role="tab"

												class="fi-rs-marker mr-10"></i>목표 조회</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" id="address-tab" href="/mypage/menteeBlog" role="tab"

												class="fi-rs-marker mr-10"></i>블로그</a>
									</li>
								</ul>
							</div>
						</div>





						<div class="col-md-9">
							<div class="tab-content account dashboard-content pl-50">
								<div class="tab-pane fade active show">
									<div class="card">
										<div class="card-header">
											<h5>소개글</h5>
										</div>
										<div class="card-body">
											<p>자기 자신을 소개해 주세요!<br> 작성한 내용들은 멘토링시 멘토에게 제공되며 멘토링에 도움이 될수 있습니다</p>
											<form method="post" name="enq">
												<div class="row">
													<div class="form-group col-md-6">
														<label>당신의 관심분야<span class="required">*</span></label>
														<input required="" class="form-control" name="name" type="text"
															value="" />
													</div>
													<div class="form-group col-md-12">
														<label>관심있는 분야&기술 <span class="required">*</span></label>
														<input required="" class="form-control" name="dname" type="text"
															value="" />
													</div>
													<div class="form-group col-md-12">
														<label>관심 분야에서의 본인 수준 <span class="required">*</span></label>
														<input required="" class="form-control" name="email"
															type="email" value="" />
													</div>
													<div class="form-group col-md-12">
														<label>관심 분야에서 했던 자신의 경험 <span class="required">*</span></label>
														<input required="" class="form-control" name="password"
															type="password" value="" />
													</div>
													<div class="col-md-12">
														<button type="submit"
															class="btn btn-fill-out submit font-weight-bold"
															name="submit" value="Submit">Save Change</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
