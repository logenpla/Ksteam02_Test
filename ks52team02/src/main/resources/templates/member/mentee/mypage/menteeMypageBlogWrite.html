
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/member/layouts/layout}">

<head>
	<!-- Summernote CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
	<!-- Template CSS -->
	<link rel="stylesheet" href="/member/css/main.css?v=5.6" />
	<!--작업하면서 별도로 추가해야하는 css 파일있으면 team.css에 넣어주세요-->
	<link rel="stylesheet" href="/member/css/mypage.css" />
	<th:block layout:fragment="customJsFile">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
	</th:block>
</head>


<th:block class="main" layout:fragment="customContent">
	<div id="editorBackground"></div>
	<div class="container mt-5" id="summernoteWrapper">
		<div class="col-md-8 mx-auto p-0" id="hw-frame"> <!-- col-md-8로 8/12 너비로 설정 -->
			<textarea id="summernote" name="editordata"></textarea>
		</div>
		<div class="mt-3 text-center">
			<button id="saveBtn" class="btn btn-primary">저장</button>
		</div>
	</div>
	<div class="mb-hw3">
		<label for="noteTitle" class="form-label">
			<div class="blog-note-title">Blog Note</div>
		</label>
	</div>
	<div class="mb-hw4">
		<input type="text" class="form-control hw-input" id="noteTitle" placeholder="제목을 입력하세요">
	</div>

	<th:block layout:fragment="customJs">
		<script>
			$(document).ready(function () {
				$('#summernote').summernote({
					minHeight: null, // 최소 높이 설정
					maxHeight: null, // 최대 높이 설정
					focus: true,    // 페이지 로드 시 포커스를 자동으로 맞춤
					toolbar: [      // 필요한 도구만 표시하는 툴바 설정
						['style', ['style']],
						['fontsize', ['fontsize']],
						['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
						['fontname', ['fontname']],
						['color', ['color']],
						['para', ['ul', 'ol', 'paragraph']],
						['height', ['height']],
						['insert', ['picture', 'link', 'video']],
						['view', ['fullscreen', 'codeview', 'help']]
					],
					fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '궁서', '굴림체', '굴림', '돋움체', '바탕체'],
					fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72'],
					height: 900,
					lang: "ko-KR",
					placeholder: "내용을 작성하세요."
				});
			});

		</script>
	</th:block>
</th:block>

</html>
