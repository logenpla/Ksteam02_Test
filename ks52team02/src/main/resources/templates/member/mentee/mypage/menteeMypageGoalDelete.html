			<script>
				document.getElementById('deleteBtn').addEventListener('click', function () {
					// 사용자에게 확인 창을 띄움
					var result = confirm("삭제하시겠습니까?");
					if (result) {
						// 확인 버튼을 누르면 삭제 로직 실행 (예: AJAX 요청이나 폼 제출)
						alert("삭제가 완료되었습니다."); // 이 부분에 실제 삭제 코드를 추가
					} else {
						// 취소 버튼을 누르면 아무런 작업도 하지 않음
						alert("삭제가 취소되었습니다.");
					}
				});
