<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
	
	<th:block layout:fragment="payModalFragment" th:replace="~{member/fragments/pay_modal :: payModalFragment}"></th:block>

    <th:block layout:fragment="customContent">
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h2 class="heading-2 mb-10">멘토링신청</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">                   
                    <div class="row">
                        <h4 class="mb-30">신청 정보</h4>
                        <form method="post">
                            <div class="row">
                                <div class="form-group col-lg-6">
									이름
                                    <input type="text" name="fname" placeholder="이름" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
									스케줄 설정
									<input class="form-control" type="date" id="mentoringDate" name="mentoring_date" />
                                </div>
                            </div>
							<div class="row shipping_calculator">
								<div class="form-group col-lg-6">
									<div class="custom_select">
								    	<select id="mentoringTime" class="form-control select-active">
								        	<option value="">시간대를 선택하세요...</option>
								                <!-- JavaScript로 시간대를 여기 추가합니다 -->
								                <option value="one">17:00 ~ 18:00</option>
								                <option value="two">18:00 ~ 19:00</option>
								                <option value="three">19:00 ~ 20:00</option>
								                <option value="four">20:00 ~ 21:00</option>
								        	</select>
									</div>
								</div>
							</div>
                            <div class="row">
                                <div class="form-group col-lg-6">
									연락 가능한 연락처
                                    <input type="text" name="zipcode" placeholder="휴대폰" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
									연락 가능한 이메일
                                    <input type="text" name="cname" placeholder="이메일" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
									멘토링 금액
                                    <input type="text" name="price" value="50,000" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5">              
                    <div class="payment ml-30">
                        <h4 class="mb-30">Payment</h4>
                        <div class="payment-logo d-flex">
                            <img class="mr-15" src="/member/imgs/theme/icons/payment-paypal.svg" alt="">
                            <img class="mr-15" src="/member/imgs/theme/icons/payment-visa.svg" alt="">
                            <img class="mr-15" src="/member/imgs/theme/icons/payment-master.svg" alt="">
                            <img src="/member/imgs/theme/icons/payment-zapper.svg" alt="">
                        </div>
                        <a class="btn btn-block mt-30" data-bs-toggle="modal" data-bs-target="#mentoringPaymentModal"><i class="fi-rs-shopping-cart"></i>결제하기</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
